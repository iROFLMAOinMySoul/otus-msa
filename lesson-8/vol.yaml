apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuber-dp
  labels:
    app: kuber-dp
spec:
  replicas: 2
  selector:
    matchLabels:
      env: prod
  template:
    metadata:
      labels:
        env: prod
    spec:
      containers:
      - name: kuber-app-1
        image: roflmaoinmysoul/otus:v0.1
        ports:
        - containerPort: 8000
        volumeMounts:
        - mountPath: /cache-1
          name: cache-volume
      - name: kuber-app-2
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /cache-2
          name: cache-volume
      volumes:
      - name: cache-volume
        emptyDir: {}